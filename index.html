<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
</head>
<body>
<h1>Basic Tables</h1>

<tr>
    Cat Giraffe
    Dog Gopher
    Parrot Leopard
    <br>
</tr>

<table border="1">
    <tr>
        <th>Rank in Size</th>
        <th>State Name</th>
        <th>State Capital</th>
    </tr>

    <tr>
        <th>1</th>
        <td>Alaska</td>
        <td>Juneau</td>
    </tr>

    <tr>
        <th>2</th>
        <td>Texas</td>
        <td>Austin</td>
    </tr>

    <tr>
        <th>3</th>
        <td>California</td>
        <td>Sacramento</td>
    </tr>

    <tr>
        <th>4</th>
        <td>Montana</td>
        <td>Helena</td>
    </tr>

    <tr>
        <th>5</th>
        <td>New Mexico</td>
        <td>Santa Fe</td>
    </tr>

    <table border="2">
        <tr>
        <td>Sunday</td>
        <td>Monday</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>
        <td>Saturday</td>
    <br>
        </tr>
</table>
</html>
